<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <p class="timedisplay"><span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tens">00</span></p>

    <div class="flexbox">
        <div class="startB">
            <button class="button-64" role="button" id="sab"><span class="text">Start</span></button>
        </div>
        <div class="stopB">
            <button class="button-64" role="button" id="sob"><span class="text">Stop</span></button>
        </div>
        <div class="resetB">
            <button class="button-64" role="button" id="reb"><span class="text">Reset</span></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
